<body>
    <h1>hof</h1>

    <script>
        //     In JavaScript, a higher-order function (HOF) is a function that either: 
        //1. Takes one or more functions as arguments. These functions passed as arguments are often referred to as "callback functions."
        //2. Returns a function as its result. 




        function HOF(back){
            console.log(back);
            back();
        }
        let aug=()=>{
            console.log("hello");
            console.log("rbu");
            
        };
        HOF(aug);

        // function HOF() {

    </script>
